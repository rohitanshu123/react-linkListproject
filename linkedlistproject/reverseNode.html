<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }

                this.tail = this.head;
                this.size = 1;

            }

            appendNode(nodeData) {
                let newNode = {
                    value: nodeData,
                    next: null
                }

                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1;
            }

            reverseNode() {

                let tempNode = this.head;
                this.head = this.tail;
                this.tail = tempNode;

            }

        }

        let list = new List(10);
        list.appendNode(20);
        list.appendNode(30);
        list.appendNode(40);
        list.appendNode(50);

        list.reverseNode();


        console.log(list);


    </script>
</body>

</html>
